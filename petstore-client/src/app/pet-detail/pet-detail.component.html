<div *ngIf="pet">
  <h2>{{pet.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{pet.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="pet.name" placeholder="name" />
    </label>
<!-- <br />

    <label>picture:
        <img [src]="'data:image/jpg;base64,'+pet.content" />
      </label> -->
  </div>


  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
